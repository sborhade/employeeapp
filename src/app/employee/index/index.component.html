<div class="container">
    <h1>Employee details</h1>
    <a href="#" routerLink="/employee/create/" class="btn btn-success">Create New</a>
    <table class="table table-striped">
        <thead>
              <tr>
                <th>ID</th>
                <th>emp number</th>
                <th>name</th>
                <th width="250px">Action</th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let employee of employees">
                <td>{{ employee.id }}</td>
                <td>{{ employee.empNumber }}</td>
                <td>{{ employee.name }}</td>
                <td>
                  <!-- <a href="#" [routerLink]="['/employee/', employee.id, 'view']" class="btn btn-info">View</a> -->
                  <a href="#" [routerLink]="['/employee/', 'edit',employee.id]" class="btn btn-primary">Edit</a>
                  <button type="button" (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>
                </td>
              </tr>
        </tbody>
    </table>
 </div>
